{% extends "base.html" %}

{% block content %}

  <h1>Edit Comment for Post: "{{subject}}"</h1>

  <form method="post">
    <label>
      <div>Comment</div>
      <textarea name="comment">{{comment}}</textarea>
    </label>

    <input type="submit">
    <a href="/">
        <input type="button" value="Cancel" />
    </a>
  </form>

{% endblock %}
